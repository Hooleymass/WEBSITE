<!DOCTYPE html>
<html>
<head>
  <link href="LOGIN/login.css" rel="stylesheet">
  <!-- Bootstrap and Font Awesome stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-12 col-md-6 mx-auto">
        <form>
          <div class="form-row">
            <div class="form-group col-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-row">
            <!-- Country Code Dropdown -->
            <div class="input-group mb-2 col-12">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span id="selectedCountry">Select Country</span>
                  <i class="fas fa-angle-down"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#" data-code="+1">
                    <span class="flag-icon flag-icon-us"></span> United States
                  </a>
                  <a class="dropdown-item" href="#" data-code="+44">
                    <span class="flag-icon flag-icon-gb"></span> United Kingdom
                  </a>
                  <a class="dropdown-item" href="#" data-code="+61">
                     <span class="flag-icon flag-icon-au"></span> Australia
                   </a>
      <a class="dropdown-item" href="#" data-code="+86">
        <span class="flag-icon flag-icon-cn"></span> China
      </a>
    </div>
  </div>
  <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
</div>
<!-- Password Inputs -->
<div class="form-row">
  <div class="form-group col-12 mb-2">
    <label for="password">Password</label>
    <div class="input-group">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="showPassword">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="form-group col-12">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
  </div>
</div>
<!-- Form Actions -->
<div class="form-row">
  <div class="form-group col-12 mb-2">
    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
  </div>
  <div class="form-group col-12 text-center">
    Already a user? <a href="#">Login</a>
  </div>
</div>
</form>
</div>
</div>
</div>
<!-- Bootstrap and Font Awesome JavaScript libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<!-- Show/hide password script -->
<script>
$(document).ready(function() {
  $("#showPassword").click(function() {
    if ($("#password").attr("type") == "password") {
      $("#password").attr("type", "text");
      $(this).find("i").removeClass("fa-eye").addClass("fa-eye-slash");
    } else {
      $("#password").attr("type", "password");
      $(this).find("i").removeClass("fa-eye-slash").addClass("fa-eye");
    }
  });
});
</script>
<!-- Update selected country in dropdown button -->
<script>
$(document).ready(function() {
  $(".dropdown-item").click(function() {
    var country = $(this).text();
    var code = $(this).data("code");
    $("#selectedCountry").text(country);
    $("#phoneNumber").val(code);
  });
});
</script>
</body>
</html>
