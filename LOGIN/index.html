<!DOCTYPE html>
<html>
<head>
  <link href="login.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <section class="vh-100 bg-primary d-flex align-items-center">
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                <p class="text-white-50 mb-5">Please enter your details and create a password!</p>

                <div class="form-group mb-4">
                  <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First Name" />
                </div>

                <div class="form-group mb-4">
                  <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last Name" />
                </div>
                <!-------USERNAME------+-++--->
                <div class="form-group mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" />
                </div>

                <div class="form-group mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" />
                </div>

                <div class="form-group mb-4 d-flex align-items-center">
                  <select class="form-control form-control-lg mr-2" id="countryCode">
                    <option>+1</option>
                    <option>+44</option>
                    <option>+61</option>
                    <option>+86</option>
                    <!-- Add more options for different country codes as needed -->
                  </select>
                  <input type="text" id="phoneNumber" class="form-control form-control-lg" placeholder="Phone Number" />
                </div>


                <div class="form-group mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                </div>

                <div class="form-group mb-4">
                  <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="Confirm Password" />
                </div>
                <!-- Checkbox to toggle password visibility -->
                 <div class="form-check">
                     <input class="form-check-input" type="checkbox" value="" id="showPasswordCheckbox">
                     <label class="form-check-label" for="showPasswordCheckbox">
                       Show password
                     </label>
                 </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Create Account</button>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>

              </div>

              <div>
                <p class="mb-0">Already a user? <a href="login.html" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/yourcode.js"></script>
</body>
</html>
